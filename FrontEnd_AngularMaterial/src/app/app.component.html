<div class="container-fluid p-0 m-0">

  <div class="row">

      <div *ngIf="router.url !== '/login' && router.url !== '/server-down'">

          <app-header (eventChange)="update($event)"></app-header>

      </div>
      <div *ngIf="router.url === '/login' || router.url === '/server-down'">

          <router-outlet></router-outlet>

      </div>
  </div>

</div>
